<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		/>

		<link rel="stylesheet" href="style.css" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"
		></script>
		<script defer src="script.js"></script>
		<script defer src="new-inter.js"></script>
		<title>Generateur Rotation SWS</title>
	</head>
	<body>
		<main class="container">
			<div class="overlay-pop-up"></div>
			<h1>Bienvenue sur votre générateur préféré d'Excel</h1>
			<div class="overlay-left">
				<table>
					<caption>
						<div>Liste des intervenants</div>
						<small
							>Les intervenants sont enregistrés sur votre navigateur</small
						>
					</caption>
					<thead>
						<th>Initials</th>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Email</th>
					</thead>
					<tbody></tbody>
				</table>
				<button id="show-form" class="btn btn-secondary">
					Ajouter un intervenant
				</button>
			</div>
			<form id="form-inter" action="">
				<div class="close-icon">&times;</div>
				<h3>Ajouter un intervenant</h3>
				<div class="form-control">
					<label for="initial">Initials</label>
					<input type="text" name="initial" id="initial" />
				</div>
				<div class="form-control">
					<label for="lastname">Nom</label>
					<input type="text" name="lastname" id="lastname" />
				</div>
				<div class="form-control">
					<label for="firstname">Prénom</label>
					<input type="text" name="firstname" id="firstname" />
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</div>
				<button type="submit" class="btn-primary">Ajouter +</button>
			</form>
			<form action="" id="form-generate">
				<div class="form-control">
					<label for="">Planning(excel):</label>
					<input type="file" name="" id="" />
				</div>
				<div class="form-control" id="sheets"></div>
				<div class="form-control">
					<label for="">Mois</label>
					<select name="" id="monthSelector">
						<option value="">--Veuillez choisir un mois --</option>
						<option value="1">Janvier</option>
						<option value="2">Février</option>
						<option value="3">Mars</option>
						<option value="4">Avril</option>
						<option value="5">Mai</option>
						<option value="6">Juin</option>
						<option value="7">Juillet</option>
						<option value="8">Août</option>
						<option value="9">Septembre</option>
						<option value="10">Octobre</option>
						<option value="11">Novembre</option>
						<option value="12">Décembre</option>
					</select>
				</div>
				<button type="submit" class="btn-primary">Création du fichier</button>
			</form>
		</main>
	</body>
</html>
